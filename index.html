<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>nat/yama — under construction</title>

<style>
/* ===== Reset ===== */
*,
*::before,
*::after { box-sizing: border-box; }

html, body {
  margin: 0;
  min-height: 200vh;
  font-family: Georgia, "Times New Roman", serif;
  color: #111;
}

/* ===== Background ===== */
body {
  background: linear-gradient(135deg, #e0f0ff, #e6edf3, #d6f3fb);
  transition: background 1s ease;
}

/* ===== Text ===== */
.text {
  position: fixed;
  inset: 0;
  padding: 4rem;
  pointer-events: none;
  color: rgba(60,60,60,.55);
  font-size: 1.5rem;
  line-height: 1.55;
  z-index: 2;
  transition: opacity .6s ease, filter .6s ease;
}
.lang { opacity: 0; transition: opacity .8s ease; }
.lang.active { opacity: 1; }

.studio {
  display: block;
  margin-bottom: 3.5rem;
  font-size: 1.1rem;
  opacity: .45;
}

/* ===== UI ===== */
.ui {
  position: fixed;
  right: 2rem;
  bottom: 2rem;
  letter-spacing: .18em;
  color: rgba(60,60,60,.65);
  z-index: 5;
}
.ui span { cursor: pointer; opacity: .4; }
.ui span:hover { opacity: 1; }

/* ===== Floating GIF ===== */
.mail-gif {
  position: absolute;
  opacity: 0;
  transform: translateY(20px) scale(.95);
  transition: opacity 2.5s ease, transform 2.5s ease;
  z-index: 4;
}
.mail-gif.is-visible {
  opacity: .6;
  transform: translateY(0) scale(1);
}
.mail-gif img {
  width: 420px;
  max-width: 70vw;
  height: auto;
}

/* ===== Side image ===== */
.side-image {
  position: fixed;
  left: 3vw;
  top: 50%;
  transform: translateY(-50%);
  pointer-events: none;
  z-index: 1;
}
.side-image img {
  width: 220px;
  max-width: 30vw;
  opacity: .45;
}

/* ===== Bottom image ===== */
#bottom-sticky {
  position: fixed;
  left: 0;
  bottom: 0;
  width: 100%;
  transform: translateY(100%);
  pointer-events: none;
  z-index: 0;
  will-change: transform;
}
#bottom-sticky img {
  width: 100%;
  height: auto;
  display: block;
  opacity: .55;
}

/* ===== Mobile ===== */
@media (max-width: 768px) {
  .text {
    padding: 2rem 1.5rem;
    font-size: 1.6rem;
  }
  .ui { font-size: 15px; }
  .mail-gif img {
    width: 50vw;
    max-width: 150px;
  }
  .side-image { display: none; }
  #bottom-sticky img {
    height: 38vh;
    object-fit: cover;
    object-position: center bottom;
  }
}
</style>
</head>

<body>

<div class="text" id="text">
  <span class="studio">nat/yama — under construction</span>
  <p class="lang en active">Berlin-based designer for cultural projects</p>
  <p class="lang ja">nat/yamaは<br>コンセプト設計から表現まで手がける<br>アートディレクターです</p>
  <p class="lang de">Kultur- und Mediengestalterin<br>für Bildungs- und Kontextprojekte</p>
</div>

<div class="ui">
  <span data-lang="en">EN</span> |
  <span data-lang="ja">JP</span> |
  <span data-lang="de">DE</span>
</div>

<a href="mailto:n@natyama.com" class="mail-gif" id="mailGif">
  <img src="svg/email-animation.gif" alt="">
</a>

<div class="side-image">
  <img src="svg/side-image.png" alt="">
</div>

<div id="bottom-sticky">
  <img src="svg/bottom-image.png" alt="">
</div>

<script>
/* ===== Language + color ===== */
const langColors = {
  en: ['#e0f0ff', '#e6edf3', '#d6f3fb'],
  ja: ['#fff7e6', '#fff0cc', '#ffe6b3'],
  de: ['#f0fff0', '#dfffe0', '#cce6cc']
};

const text = document.getElementById('text');

document.querySelectorAll('.ui span').forEach(b=>{
  b.onclick = () => {
    const lang = b.dataset.lang;

    document.querySelectorAll('.lang')
      .forEach(l => l.classList.remove('active'));
    document.querySelector('.'+lang).classList.add('active');

    const c = langColors[lang];
    document.body.style.background =
      `linear-gradient(135deg, ${c[0]}, ${c[1]}, ${c[2]})`;

    text.style.opacity = 1;
    text.style.filter = 'blur(0px)';
  };
});

/* 初期言語色 */
document.querySelector('.ui span[data-lang="en"]').click();

/* ===== Text scroll fade ===== */
addEventListener('scroll', ()=>{
  const t = Math.min(scrollY/400,1);
  text.style.opacity = 1 - t;
  text.style.filter = `blur(${t*6}px)`;
});

/* ===== Floating GIF loop ===== */
const mailGif = document.getElementById('mailGif');
let shown = false;

function randomPosition(el){
  const vw = innerWidth;
  const vh = innerHeight;
  el.style.left = (vw*0.25 + Math.random()*vw*0.6) + 'px';
  el.style.top  = (vh*0.15 + Math.random()*vh*0.6) + 'px';
}

function floatLoop(){
  setInterval(()=>{
    mailGif.classList.remove('is-visible');
    setTimeout(()=>{
      randomPosition(mailGif);
      mailGif.classList.add('is-visible');
    },800);
  },11000);
}

addEventListener('scroll', ()=>{
  if(!shown && scrollY > 30){
    shown = true;
    randomPosition(mailGif);
    setTimeout(()=>mailGif.classList.add('is-visible'),500);
    floatLoop();
  }
});

addEventListener('resize', ()=>{
  if(shown) randomPosition(mailGif);
});

/* ===== Bottom image scroll ===== */
const bottom = document.getElementById('bottom-sticky');
const bottomImg = bottom.querySelector('img');
let h = 0, ready = false;

function measure(){
  h = bottom.offsetHeight;
  ready = h > 0;
}
function updateBottom(){
  if(!ready) return;

  const y = scrollY;
  const vh = innerHeight;
  const dh = document.documentElement.scrollHeight;
  const start = innerWidth < 768 ? dh - vh*1.1 : dh - vh*1.25;
  const end   = dh - vh;

  if(y < start){
    bottom.style.transform = `translateY(${h}px)`;
    return;
  }
  const t = Math.min(Math.max((y-start)/(end-start),0),1);
  bottom.style.transform = `translateY(${(1-t)*h}px)`;
}

bottomImg.onload = ()=>{ measure(); updateBottom(); };
addEventListener('scroll', updateBottom);
addEventListener('resize', ()=>{ measure(); updateBottom(); });
</script>
<script>
/* ===== Side image scroll logic ===== */
const side = document.getElementById('sideImage');

function updateSideImage(){
  const y = window.scrollY;
  const vh = window.innerHeight;
  const dh = document.documentElement.scrollHeight;

  // 出現ポイント（ページ中盤）
  const appear = dh * 0.45;
  const disappear = dh * 0.85;

  if (y < appear) {
    side.style.opacity = 0;
    return;
  }

  if (y > disappear) {
    side.style.opacity = 0;
    return;
  }

  // 表示
  side.style.opacity = 0.45;

  // スクロール追従（ゆっくり）
  const offset = (y - appear) * 0.3;
  side.style.transform = `translateY(${offset}px)`;
}

window.addEventListener('scroll', updateSideImage);
window.addEventListener('resize', updateSideImage);
</script>



</body>
</html>
