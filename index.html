<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>nat/yama — under construction</title>

<style>
/* --------------------
   Reset
-------------------- */
*,
*::before,
*::after { box-sizing: border-box; }

html, body {
  margin: 0;
  min-height: 200vh;
  font-family: Georgia, "Times New Roman", serif;
  color: #111;
}

/* --------------------
   Background
-------------------- */
body {
  background: linear-gradient(135deg, #e0f0ff, #e6edf3, #d6f3fb);
}

/* --------------------
   Text
-------------------- */
.text {
  position: fixed;
  inset: 0;
  padding: 4rem;
  pointer-events: none;
  color: rgba(60,60,60,.55);
  font-size: 1.5rem;
  line-height: 1.55;
  z-index: 2;
  transition: opacity .6s, filter .6s;
}
.lang { opacity: 0; transition: opacity .8s; }
.lang.active { opacity: 1; }

.studio {
  display: block;
  margin-bottom: 3.5rem;
  font-size: 1.1rem;
  opacity: .45;
}

/* --------------------
   UI
-------------------- */
.ui {
  position: fixed;
  right: 2rem;
  bottom: 2rem;
  letter-spacing: .18em;
  color: rgba(60,60,60,.65);
  z-index: 5;
}
.ui span { cursor: pointer; opacity: .4; }
.ui span:hover { opacity: 1; }

/* --------------------
   Floating GIF
-------------------- */
.mail-gif {
  position: absolute;
  opacity: 0;
  transform: translateY(20px) scale(.95);
  transition: opacity 2.5s ease, transform 2.5s ease;
  z-index: 4;
}
.mail-gif.is-visible {
  opacity: .6;
  transform: translateY(0) scale(1);
}
.mail-gif img {
  width: 420px;
  max-width: 70vw;
}

/* --------------------
   Side fixed image
-------------------- */
.side-image {
  position: fixed;
  left: 3vw;
  top: 50%;
  transform: translateY(-50%);
  z-index: 1;
  pointer-events: none;
}
.side-image img {
  width: 220px;
  max-width: 30vw;
  opacity: .45;
}

/* --------------------
   Bottom image
-------------------- */
#bottom-sticky {
  position: fixed;
  left: 0;
  bottom: 0;
  width: 100%;
  transform: translateY(100%);
  pointer-events: none;
  z-index: 0;
  will-change: transform;
}
#bottom-sticky img {
  width: 100%;
  opacity: .55;
}

/* --------------------
   Mobile
-------------------- */
@media (max-width: 768px) {
  .text { padding: 2rem 1.5rem; font-size: 1.6rem; }
  .ui { font-size: 15px; }
  .mail-gif img { width: 50vw; max-width: 150px; }
  .side-image { display: none; }
  #bottom-sticky img {
    height: 38vh;
    object-fit: cover;
    object-position: center bottom;
  }
}
</style>
</head>

<body>

<div class="text" id="text">
  <span class="studio">nat/yama — under construction</span>
  <p class="lang en active">Berlin-based designer for cultural projects</p>
  <p class="lang ja">nat/yamaは<br>コンセプト設計から表現まで手がける<br>アートディレクターです</p>
  <p class="lang de">Kultur- und Mediengestalterin<br>für Bildungs- und Kontextprojekte</p>
</div>

<div class="ui">
  <span data-lang="en">EN</span> |
  <span data-lang="ja">JP</span> |
  <span data-lang="de">DE</span>
</div>

<a href="mailto:n@natyama.com" class="mail-gif" id="mailGif">
  <img src="svg/email-animation.gif" alt="">
</a>

<div class="side-image">
  <img src="svg/side-image.png" alt="">
</div>

<div id="bottom-sticky">
  <img src="svg/bottom-image.png" alt="">
</div>

<script>
/* --------------------
   Language
-------------------- */
const langs = document.querySelectorAll('.lang');
document.querySelectorAll('.ui span').forEach(b=>{
  b.onclick=()=>{
    langs.forEach(l=>l.classList.remove('active'));
    document.querySelector('.'+b.dataset.lang).classList.add('active');
  };
});

/* --------------------
   Text scroll fade
-------------------- */
const text = document.getElementById('text');
addEventListener('scroll',()=>{
  const t=Math.min(scrollY/400,1);
  text.style.opacity=1-t;
  text.style.filter=`blur(${t*6}px)`;
});

/* --------------------
   Floating GIF loop
-------------------- */
const mailGif = document.getElementById('mailGif');
let shown=false;

function randomPos(el){
  const vw=innerWidth, vh=innerHeight;
  el.style.left=(vw*.25+Math.random()*vw*.6)+'px';
  el.style.top =(vh*.15+Math.random()*vh*.6)+'px';
}

function floatLoop(){
  setInterval(()=>{
    mailGif.classList.remove('is-visible');
    setTimeout(()=>{
      randomPos(mailGif);
      mailGif.classList.add('is-visible');
    },800);
  },11000);
}

addEventListener('scroll',()=>{
  if(!shown && scrollY>30){
    shown=true;
    randomPos(mailGif);
    setTimeout(()=>mailGif.classList.add('is-visible'),500);
    floatLoop();
  }
});

/* --------------------
   Bottom scroll
-------------------- */
const bottom = document.getElementById('bottom-sticky');
const img = bottom.querySelector('img');
let h=0, ready=false;

function measure(){ h=bottom.offsetHeight; ready=h>0; }
function update(){
  if(!ready) return;
  const y=scrollY, vh=innerHeight, dh=document.documentElement.scrollHeight;
  const start = innerWidth<768 ? dh-vh*1.1 : dh-vh*1.25;
  const end   = dh-vh;
  if(y<start){ bottom.style.transform=`translateY(${h}px)`; return; }
  const t=Math.min(Math.max((y-start)/(end-start),0),1);
  bottom.style.transform=`translateY(${(1-t)*h}px)`;
}
img.onload=()=>{measure();update();};
addEventListener('scroll',update);
addEventListener('resize',()=>{measure();update();});
</script>

</body>
</html>
