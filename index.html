<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>nat/yama — under construction</title>

<style>
/* --------------------
   Reset
-------------------- */
*,
*::before,
*::after { box-sizing: border-box; }

html, body {
  margin: 0;
  min-height: 200vh; /* scroll space */
  font-family: Georgia, "Times New Roman", serif;
  color: #111;
}

/* --------------------
   Background animation
-------------------- */
body {
  background: linear-gradient(135deg, #e0f0ff, #e6edf3, #d6f3fb);
  background-size: 400% 400%;
}

/* --------------------
   Text
-------------------- */
.text {
  position: fixed;
  inset: 0;
  padding: 4rem;
  pointer-events: none;
  transition: opacity 0.6s ease, filter 0.6s ease;
  color: rgba(60, 60, 60, 0.55);
  font-size: 1.5rem;
  line-height: 1.55;
  z-index: 2;
}

.lang {
  opacity: 0;
  transition: opacity 0.8s ease;
}
.lang.active { opacity: 1; }

.studio {
  display: block;
  margin-bottom: 3.5rem;
  font-size: 1.1rem;
  opacity: 0.45;
  letter-spacing: 0.02em;
}

/* --------------------
   Language UI
-------------------- */
.ui {
  position: fixed;
  bottom: 2rem;
  right: 2rem;
  font-size: 18px;
  letter-spacing: 0.18em;
  color: rgba(60,60,60,0.65);
  z-index: 5;
}
.ui span {
  cursor: pointer;
  opacity: 0.4;
}
.ui span:hover { opacity: 1; }

/* --------------------
   Floating GIF
-------------------- */
.mail-gif {
  position: absolute;
  pointer-events: auto;
  opacity: 0;
  transform: translateY(20px) scale(0.95);
  transition: opacity 2.5s ease, transform 2.5s ease;
  z-index: 4;
}
.mail-gif.is-visible {
  opacity: 0.6;
  transform: translateY(0) scale(1);
}
.mail-gif img {
  width: 420px;
  max-width: 70vw;
  height: auto;
  display: block;
}

/* --------------------
   Bottom image (ADD ONLY)
-------------------- */
#bottom-sticky {
  position: fixed;
  left: 0;
  bottom: 0;
  width: 100%;
  pointer-events: none;
  z-index: 0;

  /* 初期は完全に画面外 */
  transform: translateY(100%);
  will-change: transform;
}
#bottom-sticky img {
  width: 100%;
  height: auto;
  display: block;
  opacity: 0.55;
}

/* --------------------
   Mobile
-------------------- */
@media (max-width: 768px) {
  .text {
    padding: 2rem 1.5rem;
    font-size: 1.6rem;
  }
  .studio {
    margin-bottom: 2rem;
    font-size: 0.95rem;
  }
  .ui {
    font-size: 15px;
    bottom: 1.8rem;
    right: 1.5rem;
  }
  .mail-gif img {
    width: 50vw;
    max-width: 150px;
  }
  #bottom-sticky img {
    height: 38vh;
    object-fit: cover;
    object-position: center bottom;
  }
}
</style>
</head>

<body>

<div class="text" id="text">
  <span class="studio">nat/yama — under construction</span>
  <p class="lang en active">Berlin-based designer for cultural projects</p>
  <p class="lang ja">
    nat/yamaは<br>
    コンセプト設計から表現まで手がける<br>
    アートディレクターです
  </p>
  <p class="lang de">
    Kultur- und Mediengestalterin<br>
    für Bildungs- und Kontextprojekte
  </p>
</div>

<div class="ui">
  <span data-lang="en">EN</span> |
  <span data-lang="ja">JP</span> |
  <span data-lang="de">DE</span>
</div>

<a href="mailto:n@natyama.com" class="mail-gif" id="mailGif" aria-label="contact">
  <img src="svg/email-animation.gif" alt="contact mail">
</a>

<!-- Bottom image -->
<div id="bottom-sticky">
  <img src="svg/bottom-image.png" alt="">
</div>

<script>
/* --------------------
   Language + background
-------------------- */
const langs = document.querySelectorAll('.lang');
const text = document.getElementById('text');
const buttons = document.querySelectorAll('.ui span');

const bgGradients = {
  en: ['#e0f0ff','#e6edf3','#d6f3fb'],
  ja: ['#fff7e6','#fff0cc','#ffe6b3'],
  de: ['#f0fff0','#dfffe0','#cce6cc']
};

let currentLang =
  navigator.language.startsWith('ja') ? 'ja' :
  navigator.language.startsWith('de') ? 'de' : 'en';

function setLang(lang){
  langs.forEach(l => l.classList.remove('active'));
  document.querySelector('.lang.' + lang).classList.add('active');
  currentLang = lang;
  text.style.opacity = 1;
  text.style.filter = 'blur(0px)';
}
buttons.forEach(b => b.onclick = () => setLang(b.dataset.lang));
setLang(currentLang);

/* smooth background */
let gi = 0, gp = 0;
function lerp(a,b,t){ return a + (b-a)*t; }
function hexToRgb(h){ return h.match(/\w\w/g).map(x=>parseInt(x,16)); }
function rgbToHex(r,g,b){
  return '#'+[r,g,b].map(x=>x.toString(16).padStart(2,'0')).join('');
}
function animateBG(){
  const c = bgGradients[currentLang];
  const a = hexToRgb(c[gi]);
  const b = hexToRgb(c[(gi+1)%c.length]);
  const rgb = a.map((v,i)=>Math.round(lerp(v,b[i],gp)));
  document.body.style.background =
    `linear-gradient(135deg, ${rgbToHex(...rgb)}, ${c[(gi+2)%c.length]})`;
  gp += 0.002;
  if(gp>=1){ gp=0; gi=(gi+1)%c.length; }
  requestAnimationFrame(animateBG);
}
animateBG();

/* --------------------
   Text scroll fade
-------------------- */
window.addEventListener('scroll', ()=>{
  const t = Math.min(window.scrollY/400,1);
  text.style.opacity = 1 - t;
  text.style.filter = `blur(${t*6}px)`;
});

/* --------------------
   Floating GIF
-------------------- */
const mailGif = document.getElementById('mailGif');
let mailShown = false;

function randomPosition(el){
  const vw = window.innerWidth;
  const vh = window.innerHeight;
  el.style.left = (vw*0.2 + Math.random()*vw*0.6) + 'px';
  el.style.top  = (vh*0.15 + Math.random()*vh*0.6) + 'px';
}

window.addEventListener('scroll', ()=>{
  if(!mailShown && window.scrollY>30){
    mailShown = true;
    randomPosition(mailGif);
    setTimeout(()=>mailGif.classList.add('is-visible'),500);
  }
});
window.addEventListener('resize', ()=>{
  if(mailShown) randomPosition(mailGif);
});

/* --------------------
   Bottom image scroll
-------------------- */
const bottomSticky = document.getElementById('bottom-sticky');
const bottomImg = bottomSticky.querySelector('img');

let bh = 0, ready = false;

function measureBottom(){
  bh = bottomSticky.offsetHeight;
  ready = bh > 0;
}
function updateBottom(){
  if(!ready) return;
  const y = window.scrollY;
  const vh = window.innerHeight;
  const dh = document.documentElement.scrollHeight;
  const start = dh - vh*1.25;
  const end   = dh - vh;
  if(y < start){
    bottomSticky.style.transform = `translateY(${bh}px)`;
    return;
  }
  const t = Math.min(Math.max((y-start)/(end-start),0),1);
  bottomSticky.style.transform = `translateY(${(1-t)*bh}px)`;
}
bottomImg.onload = ()=>{ measureBottom(); updateBottom(); };
window.addEventListener('scroll', updateBottom);
window.addEventListener('resize', ()=>{ measureBottom(); updateBottom(); });
</script>

</body>
</html>
