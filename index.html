<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>nat/yama — under construction</title>
<style>
/* --------------------
   Reset
-------------------- */
*,
*::before,
*::after {
  box-sizing: border-box;
}
html, body {
  margin: 0;
  height: 200vh;
  font-family: Georgia, "Times New Roman", serif;
  color: #111;
  display: flex;
}

/* --------------------
   Background animation
-------------------- */
body {
  background: linear-gradient(135deg, #e0f0ff, #cce6ff, #BCEFFD);
  background-size: 400% 400%;
  animation: gradientMove 20s ease infinite;
}
@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* --------------------
   Text
-------------------- */
.text {
  position: fixed;
  inset: 0;
  padding: 4rem;
  pointer-events: none;
  transition: opacity 0.6s ease, filter 0.6s ease;
  color: rgba(60, 60, 60, 0.55);
  font-size: 1.5rem;
  line-height: 1.55;
  z-index: 1;
}
.lang {
  opacity: 0;
  transition: opacity 0.8s ease;
}
.lang.active {
  opacity: 1;
}
.studio {
  display: block;
  margin-bottom: 3.5rem;
  font-size: 1.1rem;
  opacity: 0.45;
  letter-spacing: 0.02em;
}

/* --------------------
   Language UI
-------------------- */
.ui {
  position: fixed;
  bottom: 2rem;
  right: 2rem;
  font-size: 18px;
  letter-spacing: 0.18em;
  color: rgba(60,60,60,0.65);
  z-index: 5;
}
.ui span {
  cursor: pointer;
  opacity: 0.4;
}
.ui span:hover {
  opacity: 1;
}

/* --------------------
   Floating GIF
-------------------- */
.mail-gif {
  position: absolute;
  pointer-events: auto;
  opacity: 0;
  transform: translateY(20px) scale(0.95);
  transition: opacity 2.5s ease, transform 2.5s ease;
  z-index: 4;
}
.mail-gif.is-visible {
  opacity: 0.6;
  transform: translateY(0) scale(1);
}
.mail-gif img {
  width: 420px;
  max-width: 70vw;
  height: auto;
  display: block;
}

/* --------------------
   Mobile
-------------------- */
@media (max-width: 768px) {
  .text {
    padding: 2rem 1.5rem;
    font-size: 1.6rem;
  }
  .studio {
    margin-bottom: 2rem;
    font-size: 0.95rem;
  }
  .ui {
    font-size: 15px;
    bottom: 1.8rem;
    right: 1.5rem;
  }
  .mail-gif img {
    width: 50vw;
    max-width: 150px;
  }
}
</style>
</head>
<body>

<div class="text" id="text">
  <span class="studio">nat/yama — under construction</span>
  <p class="lang en active">Berlin-based designer for cultural projects</p>
  <p class="lang ja">nat/yamaは<br>コンセプト設計から表現まで手がける<br>アートディレクターです</p>
  <p class="lang de">Kultur- und Mediengestalterin<br>für Bildungs- und Kontextprojekte</p>
</div>

<div class="ui">
  <span data-lang="en">EN</span> |
  <span data-lang="ja">JP</span> |
  <span data-lang="de">DE</span>
</div>

<a href="mailto:n@natyama.com" class="mail-gif" aria-label="contact">
  <img src="svg/email-animation.gif" alt="contact mail">
</a>

<script>
// --------------------
// Language + Gradient
// --------------------
const langs = document.querySelectorAll('.lang');
const text = document.getElementById('text');
const buttons = document.querySelectorAll('.ui span');
const bgGradients = {
  en: ['#e0f0ff','#cce6ff','#BCEFFD'],
  ja: ['#fff7e6','#fff0cc','#ffe6b3'],
  de: ['#f0fff0','#dfffe0','#cce6cc']
};

let currentLang =
  navigator.language.startsWith('ja') ? 'ja' :
  navigator.language.startsWith('de') ? 'de' : 'en';

function setLang(lang){
  langs.forEach(l=>l.classList.remove('active'));
  document.querySelector('.lang.'+lang).classList.add('active');
  currentLang=lang;
  const colors=bgGradients[lang];
  document.body.style.background=`linear-gradient(135deg, ${colors.join(',')})`;
  document.body.style.backgroundSize='400% 400%';
  text.style.opacity=1;
  text.style.filter='blur(0px)';
}
buttons.forEach(b=>b.onclick=()=>setLang(b.dataset.lang));

function animateGradient(){
  const colors=bgGradients[currentLang];
  document.body.style.background=`linear-gradient(135deg, ${colors[0]}, ${colors[1]})`;
  document.body.style.backgroundSize='400% 400%';
  setTimeout(animateGradient,6000);
}
setLang(currentLang);
animateGradient();

// --------------------
// Text scroll fade/blur
// --------------------
window.addEventListener('scroll', ()=>{
  const t=Math.min(scrollY/400,1);
  text.style.opacity=1-t;
  text.style.filter=`blur(${t*6}px)`;
});

// --------------------
// Floating GIF
// --------------------
const mailGif=document.querySelector('.mail-gif');

function randomPosition(el){
  const vw=window.innerWidth;
  const vh=window.innerHeight;
  const rect=el.getBoundingClientRect();
  const w=rect.width || 300;
  const h=rect.height || 300;

  const safeX = vw*0.2;
  const safeY = vh*0.15;

  const maxX = vw-w;
  const maxY = vh-h;

  const x = safeX + Math.random()*(maxX-safeX);
  const y = safeY + Math.random()*(maxY-safeY);

  el.style.left=`${x}px`;
  el.style.top=`${y}px`;
}

function floatGif(el,interval=10000){
  setInterval(()=>{
    el.classList.remove('is-visible');
    setTimeout(()=>{
      randomPosition(el);
      el.classList.add('is-visible');
    },800);
  },interval);
}

window.addEventListener('DOMContentLoaded', ()=>{
  randomPosition(mailGif);
  setTimeout(()=>mailGif.classList.add('is-visible'),800);
  floatGif(mailGif,11000);
});

window.addEventListener('resize',()=>randomPosition(mailGif));

// --------------------
// Scroll-trigger GIF appearance
// --------------------

   let mailShown = false;
window.addEventListener('scroll', () => {
  if (!mailShown && window.scrollY > 30) {
    mailGif.classList.add('is-visible'); // ふわっと表示
    mailShown = true;
  }
});

});
</script>

</body>
</html>
